<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#grad1)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book icon -->
  <g transform="translate(64, 64)">
    <!-- Book -->
    <rect x="10" y="20" width="108" height="88" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Pages -->
    <line x1="64" y1="20" x2="64" y2="108" stroke="#6366f1" stroke-width="3"/>
    
    <!-- Book lines -->
    <line x1="30" y1="45" x2="50" y2="45" stroke="#6366f1" stroke-width="2"/>
    <line x1="30" y1="60" x2="50" y2="60" stroke="#6366f1" stroke-width="2"/>
    <line x1="30" y1="75" x2="50" y2="75" stroke="#6366f1" stroke-width="2"/>
    
    <line x1="78" y1="45" x2="98" y2="45" stroke="#6366f1" stroke-width="2"/>
    <line x1="78" y1="60" x2="98" y2="60" stroke="#6366f1" stroke-width="2"/>
    <line x1="78" y1="75" x2="98" y2="75" stroke="#6366f1" stroke-width="2"/>
  </g>
  
  <!-- ITER Text -->
  <text x="128" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">ITER</text>
</svg>
