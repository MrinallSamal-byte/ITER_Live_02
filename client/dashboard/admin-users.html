<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/clean-dashboard.css">
    <link rel="stylesheet" href="../css/universal-sidebar.css">
    <link rel="stylesheet" href="../css/universal-profile.css">
</head>
<body>
    <!-- Background -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <main class="dashboard-main">
        <!-- Page Hero -->
        <section class="page-hero glass-card scroll-reveal">
            <div class="hero-content-inline">
                <div>
                    <h1 class="page-title">
                        <span class="title-icon">üë•</span>
                        User Management
                    </h1>
                    <p class="page-subtitle">Manage students, teachers, and administrators</p>
                </div>
                <div class="hero-actions">
                    <button class="btn btn-primary" onclick="showAddUserModal()">
                        <span>‚ûï</span> Add User
                    </button>
                    <button class="btn btn-secondary" onclick="exportUsers()">
                        <span>üì•</span> Export CSV
                    </button>
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="dashboard-section glass-card hover-lift scroll-reveal">
            <div class="section-header-formal">
                <h3 class="section-title-formal">
                    <span class="title-icon">üîç</span>
                    Filter Users
                </h3>
            </div>
            
            <div class="filter-container">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="searchUsers" class="filter-label">
                            <span class="filter-icon">üîé</span>
                            Search
                        </label>
                        <input type="text" id="searchUsers" class="filter-input" placeholder="Search by name or reg number...">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterRole" class="filter-label">
                            <span class="filter-icon">üë§</span>
                            Role
                        </label>
                        <select id="filterRole" class="filter-select" onchange="loadUsers()">
                            <option value="">All Roles</option>
                            <option value="student">Students</option>
                            <option value="teacher">Teachers</option>
                            <option value="admin">Admins</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterDept" class="filter-label">
                            <span class="filter-icon">üéì</span>
                            Department
                        </label>
                        <select id="filterDept" class="filter-select" onchange="loadUsers()">
                            <option value="">All Departments</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="MECH">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="EEE">Electrical</option>
                            <option value="IT">Information Technology</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterStatus" class="filter-label">
                            <span class="filter-icon">‚úì</span>
                            Status
                        </label>
                        <select id="filterStatus" class="filter-select" onchange="loadUsers()">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Users Table -->
        <section class="dashboard-section glass-card hover-lift scroll-reveal">
            <div class="section-header-formal">
                <h3 class="section-title-formal">
                    <span class="title-icon">üìã</span>
                    All Users
                    <span id="userCount" class="result-count"></span>
                </h3>
            </div>
            
            <div class="table-responsive">
                <table class="data-table modern-table">
                    <thead>
                        <tr>
                            <th>Reg No</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="7" class="loading-text">Loading users...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeAddUserModal()"></div>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span class="title-icon">‚ûï</span>
                    Add New User
                </h3>
                <button class="modal-close" onclick="closeAddUserModal()">√ó</button>
            </div>
            <form id="addUserForm" class="modal-body">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-input" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Registration Number</label>
                    <input type="text" name="registration_number" class="form-input" placeholder="Enter reg number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="user@example.com" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select name="department" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="MECH">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="EEE">Electrical</option>
                            <option value="IT">Information Technology</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter password" required>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>‚úì</span> Add User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">
                        <span>‚úï</span> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>

    <!-- Scripts -->
    <script src="../js/universal-sidebar.js"></script>
    <script src="../js/universal-profile.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/prototype-mode.js"></script>
    <script src="../js/dummy-data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/admin-users.js"></script>

    <style>
        .page-hero {
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: var(--radius-xl);
        }

        .hero-content-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            font-size: 2.5rem;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .filter-container {
            margin-top: 1.5rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-icon {
            font-size: 1.125rem;
        }

        .filter-input,
        .filter-select {
            padding: 0.875rem 1rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-input::placeholder {
            color: var(--text-secondary);
        }

        .result-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .modern-table thead tr {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
        }

        .modern-table th {
            padding: 1rem;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid var(--glass-border);
            color: var(--text-primary);
        }

        .modern-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .modern-table tbody tr {
            transition: all 0.2s ease;
        }

        .modern-table tbody tr:hover {
            background: var(--glass-bg);
        }

        .loading-text {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 0;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            padding: 0;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark theme improvements */
        [data-theme="dark"] .page-title,
        [data-theme="dark"] .filter-label,
        [data-theme="dark"] .modal-title,
        [data-theme="dark"] .form-label,
        [data-theme="dark"] .modern-table th,
        [data-theme="dark"] .modern-table td {
            color: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] .page-subtitle,
        [data-theme="dark"] .result-count,
        [data-theme="dark"] .modal-close {
            color: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] .filter-input,
        [data-theme="dark"] .filter-select,
        [data-theme="dark"] .form-input,
        [data-theme="dark"] .form-select {
            background: rgba(17, 24, 39, 0.6);
            color: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] .filter-select option,
        [data-theme="dark"] .form-select option {
            background: rgba(17, 24, 39, 0.95);
        }

        [data-theme="dark"] .filter-input::placeholder,
        [data-theme="dark"] .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .hero-content-inline {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero-actions {
                width: 100%;
            }

            .hero-actions .btn {
                flex: 1;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-height: 95vh;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
